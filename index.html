<!DOCTYPE html>
<html lang="en" data-theme="light">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>

    <!-- Main container start -->

    <main>

        <div class="flex flex-col md:flex-row">
            <!-- shaper card -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="card w-80 bg-base-100 shadow-xl ">
                    <figure><img src="geometry-genius-resources/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-center font-semibold text-2xl">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>

                      <div class="text-xl"><input id="triangle-base" class="w-[35%]  rounded-md p-2" type="text" placeholder="b">
                        <span class="font-semibold">cm</span>
                        <input id="triangle-height" class="w-[35%]  rounded-md p-2" type="text" placeholder="h">
                        <span class="font-semibold">cm</span></div>
                        <div><p class="text-xl font-semibold">Area: <span id="triangle-area" class="text-red-700"></span> <span>cm<sup>2</sup></span></p></div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- ************* -->
                 
                  
                  <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-center font-semibold text-2xl">Rectangle</h2>
                      <p >Area (A) = w X l</p>

                      <div class="text-xl">
                        <input id="rectangle-width" type="text" placeholder="w" class="w-[35%] rounded-md p-2">
                        <span class="font-semibold">cm</span>
                        <input id="rectangle-height" type="text" placeholder="l" class="w-[35%] rounded-md p-2">
                        <span class="font-semibold">cm</span>
                      </div>
                      <div>
                        <p class="text-xl font-semibold">Area: <span id="rectangle-area" class="text-red-700"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- ************* -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

                  <!-- ************* -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

                  <!-- ************* -->

            </div>
              

            <!-- calculation card -->
            <div class=" max-w-80 bg-slate-400">
                <h3 class="text-3xl  tex">Area Calculation</h3>
            </div>
        </div>
    </main> 
    
    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
</body>
</html>
